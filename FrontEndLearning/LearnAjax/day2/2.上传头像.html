<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" class="filechose" style="content: '选择图片';">
    <p></p>
    <img>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const btn = document.querySelector('.filechose')
        btn.addEventListener('change', (e)=>{
            console.log(e.target.files)
            // 把选择的图片和FormData实例绑定
            const file = new FormData()
            file.append('png', e.target.files[0])
            axios({url:'http://ajax-api.itheima.net/api/file', method:'post', data:file}).then((result) => {
                console.log(result)
            }).catch((err) => {
                alert(err)
            });
        })
    </script>
</body>
</html>
