<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve, reject) => {
            // 成功的话就执行resovle，失败就执行reject
            setTimeout(()=>{
                resolve('works successfully!')
            }, 2000)
        })

        promise.then(result => {
            console.log(result)
        }).catch(err =>{
            console.log(err)
        })
    </script>
</body>
</html>
