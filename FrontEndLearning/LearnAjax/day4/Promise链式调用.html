<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="/LearnAjax/day3/MyAxios.js"></script>
    <script>
        // Promise链式调用，避免回调地狱
        let pname
        MyAxios({url:'https://hmajax.itheima.net/api/province'}).then(res => {
            pname = res.list[1]
            return MyAxios({url:'https://hmajax.itheima.net/api/city', params:{pname}})
        }).then(res => {
            const cname = res.list[1]
            return MyAxios({url:'https://hmajax.itheima.net/api/area', params:{pname,cname}})
        }).then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
